<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Coordinates Plot - Load from JSON</title>
  <script src="https://cdn.jsdelivr.net/npm/ds.js@0.7.6/dist/ds.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #vis { width: 100%; height: 600px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script>
    d3.json("sample_data.json").then(data => {
      const vis = new DS.Vis({
        element: '#vis',
        height: 600,
        width: '100%',
        padding: 30
      });

      const colorMap = {
        Robotic: '#ff6f00',
        Open: '#1f77b4',
        Videoscopic: '#2ca02c'
      };

      vis.parallel(data, {
        dimensions: ['surgery_time', 'bmi', 'blood_loss', 'mortality', 'age'],
        color: d => colorMap[d.approach],
        groupBy: 'approach',
        filter: true,
        legend: true,
        tooltip: true
      });

      vis.render();
    });
  </script>
</body>
</html>
